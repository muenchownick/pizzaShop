<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-1.12.3.js"></script>
   <script src="js/scripts.js"></script>
    <title>Mom-n-Pop Pizza Shop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-sm-3 leftBar">
        <p> leftBar game STRONG </p>
      </div>
      <div class="col-sm-3 col-sm-offset-1">
      <form id="blank">
        <div id="pizzaSize">
        <label for="pizza-size">Size of Pizza</label>
        <select class="form-control" id="pizza-size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div id="pizzaMeat">
        <div class="pizzaMeats">
        <h2>Meat Options</h2>
          <input type="checkbox" name="meat" value="pepperoni" checked>Pepperoni
          <br>
          <input type="checkbox" name="meat" value="sausage">Italian Sausage
          <br>
          <input type="checkbox" name="meat" value="bacon">Bacon
          <br>
      </div>
    </div>
      <div id="pizzaVeggie">
        <h2>Veggie Options</h2>
          <!-- <input type="checkbox" name="veggie" value="none" checked>No Veggies -->
          <!-- <br> -->
          <input type="checkbox" name="veggie" value="mushrooms">Mushrooms
          <br>
          <input type="checkbox" name="veggie" value="onions">Onions
          <br>
          <input type="checkbox" name="veggie" value="blackolives">Black Olives
          <br>
      </div>
      <div id="checkboxInfo">
        <h2>CHEESE?</h2>
  <input type="checkbox" name="cheese" value="cheese" checked> Cheese<br>
  <input type="checkbox" name="cheese" value="extraCheese"> Extra Cheese<br>
</div>

        <button type="submit" class="btn btn-default">Submit Order</button>
      </form>
    </div>
    <div class="col-sm-3 pizzaList">
      <ul id="pizzaList">
      </ul>
      <div id="results">

      <p>Size: <span class="size-location"></span></p>
      <p>Meat: <span class="meat-location"></span></p>
      <p>Veggie: <span class="veggie-location"></span></p>
      <p>Price: <span class="price-location"></span></p>
    </div>
    </div>
  </div>
  </body>
</html>
